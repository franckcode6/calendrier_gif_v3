spring:
  mvc:
      view.suffix : .jsp
      view.prefix : /WEB-INF/
   
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ''
    url: jdbc:mysql://localhost:3306/calendrier_gif?useSSL=false
    username: root
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
#    show-sql: true
    
management:
  endpoint:
    info:
      enabled: true
  endpoints:
     web:
      base-path: /
      exposure:
        include: beans
        
server:
  error:
    path: /erreur

logging:
  level:
    root: INFO
    org:
      springframework: INFO
  file:
    name: log/calendrier_gif_log
  pattern:
    console: "%d %p %c{1.} [%t] %m%n"
    